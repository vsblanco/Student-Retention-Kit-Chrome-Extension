<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LDA Submission Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --card-bg: #ffffff;
      --primary-color: #0052cc;
      --text-color: #333333;
      --accent-color: #0052cc; 
      --light-accent-color: #4c9aff;
      --border-color: #ccc;
      --input-bg-color: #fff;
      --pill-bg-color: #e9ecef;
      --pill-text-color: #495057;
      --header-text-color: var(--primary-color);
      --found-list-item-bg: #fafafa;
      --border-radius: 8px;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
      --spacing: 12px;
      --badge-size: 20px;
    }
    body.debug-mode {
        --bg-color: #33373a;
        --card-bg: #212529;
        --primary-color: #8ab4f8;
        --text-color: #e8eaed;
        --accent-color: #8ab4f8;
        --light-accent-color: #5c83b8;
        --border-color: #5f6368;
        --input-bg-color: #3a3f42;
        --pill-bg-color: #3a3f42;
        --pill-text-color: #e8eaed;
        --header-text-color: var(--primary-color);
        --found-list-item-bg: #2a2e32;
        --shadow: 0 4px 8px rgba(0,0,0,0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: var(--spacing);
      min-width: 390px;
      transition: background-color 0.4s ease;
    }
    .container {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: calc(var(--spacing) * 1.5);
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing);
    }
    .title-area { flex-grow: 1; }
    .header h2 {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--header-text-color);
      margin-bottom: 2px;
      transition: color 0.4s ease;
    }
    #version-display {
      font-size: 1em;
      color: #888;
      font-weight: 400;
    }
    #loop-counter {
      text-align: center;
      margin-top: -8px;
      margin-bottom: 12px;
      font-size: 0.9em;
      color: var(--text-color);
      display: none; /* Hidden by default */
      transition: color 0.4s ease;
    }
    #startBtn {
      position: relative; 
      overflow: hidden; 
      display: flex;
      align-items: center;
      background: var(--accent-color); 
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      padding: 6px 12px;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.3s;
      flex-shrink: 0;
    }
    #startBtn img { width: 16px; height: 16px; margin-right: 6px; }
    #startBtn:hover { opacity: 0.85; }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 600ms linear;
    }
    @keyframes ripple { to { transform: scale(4); opacity: 0; } }
    .keyword-section {
      margin-bottom: var(--spacing);
      font-size: 1.1em;
      font-weight: 500;
      color: var(--accent-color);
      transition: color 0.4s ease;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: var(--spacing);
      transition: border-color 0.4s ease;
    }
    .tab-button {
      position: relative;
      flex: 1 1 auto;
      padding: 8px 42px 8px 12px;
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      font-weight: 500;
      color: var(--text-color);
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s;
      text-align: center;
      white-space: nowrap;
    }
    .tab-button.active {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }
    .badge {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: var(--badge-size);
      height: var(--badge-size);
      background: url('assets/pictures/notification.png') no-repeat center/contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .badge .count { font-size: 0.75em; color: white; font-weight: bold; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .section { margin-top: var(--spacing); }
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    .timestamp {
      font-size: 0.7em;
      color: #999;
      font-weight: 400;
      white-space: nowrap;
    }
    .found-list {
      list-style: none;
      margin-top: var(--spacing);
      max-height: 220px;
      overflow-y: auto;
    }
    .found-list li {
      padding: 6px 10px;
      background: var(--found-list-item-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }
    .pill-badge {
        background-color: var(--pill-bg-color);
        color: var(--pill-text-color);
        font-size: 0.8em;
        padding: 3px 8px;
        border-radius: 12px;
        margin-left: 8px;
        transition: background-color 0.4s ease, color 0.4s ease;
    }
    .align-right {
        margin-left: auto;
    }
    #clearBtn, #updateMasterBtn {
      position: relative;
      overflow: hidden;
      display: block;
      width: 100%;
      margin-top: var(--spacing);
      padding: 10px;
      font-size: 0.95em;
      font-weight: 500;
      color: #ffffff;
      background: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }
    #clearBtn:hover, #updateMasterBtn:hover { background: #003d99; }
    
    /* --- THIS IS THE CHANGE --- */
    /* Style both search inputs with the same rules */
    #newItemInput, #searchFoundListInput, #concurrentTabsInput {
      display: block;
      width: 100%;
      margin-top: var(--spacing);
      padding: 8px;
      font-size: 0.95em;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg-color);
      color: var(--text-color);
      border-radius: var(--border-radius);
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }

    #concurrentTabsInput {
        width: 100px; /* Smaller width for the number input */
    }
    .setting-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid var(--border-color);
        transition: border-color 0.4s ease;
    }
    #colorPicker {
        border: 1px solid var(--border-color);
        padding: 2px;
        cursor: pointer;
        width: 100px;
        transition: border-color 0.4s ease;
    }
    #customKeywordInput {
        border: 1px solid var(--border-color);
        background-color: var(--input-bg-color);
        color: var(--text-color);
        border-radius: var(--border-radius);
        padding: 6px;
        width: 100px;
        transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider { background-color: var(--primary-color); }
    input:checked + .slider:before { transform: translateX(20px); }
    .slider.round { border-radius: 34px; }
    .slider.round:before { border-radius: 50%; }

    .footer-link {
      background: none;
      border: none;
      padding: 0;
      margin-top: 20px;
      color: #d0d0d0;
      text-decoration: underline;
      font-size: 0.9em;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .footer-link:hover {
        opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-area">
        <h2>LDA Submission Checker</h2>
        <p id="version-display"></p>
      </div>
      <button id="startBtn">
        <img src="assets/pictures/powericon.png" alt="Start"/>
        <span id="startBtnText">Start</span>
      </button>
    </div>
    
    <div id="loop-counter"></div>
    
    <div class="keyword-section">
      Looking for: <span id="keyword">â€¦</span>
    </div>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="found">
        Found
        <span class="badge"><span class="count">0</span></span>
      </button>
      <button class="tab-button" data-tab="master">
        Master List
        <span class="badge"><span class="count">0</span></span>
      </button>
      <button class="tab-button" data-tab="settings">Settings</button>
    </div>
    
    <div id="found" class="tab-content active">
      <div class="section">
        <h3>Found</h3>
        <input type="text" id="searchFoundListInput" placeholder="Search Found List...">
        <ul id="foundList" class="found-list"></ul>
      </div>
      <button id="clearBtn">Clear All</button>
    </div>
    <div id="master" class="tab-content">
      <button id="updateMasterBtn">Update Master List</button>
      <input type="text" id="newItemInput" placeholder="Search Name or Phone..." />
      <div class="section">
        <div class="list-header">
          <h3>Master List</h3>
          <span id="lastUpdatedTime" class="timestamp"></span>
        </div>
        <ul id="masterList" class="found-list"></ul>
      </div>
    </div>
    
    <div id="settings" class="tab-content">
      <div class="section">
        <h3>Settings</h3>
        <div class="setting-item">
            <label for="concurrentTabsInput">Concurrent Tabs (1-10)</label>
            <input type="number" id="concurrentTabsInput" min="1" max="10">
        </div>
        <div class="setting-item">
            <label for="embedToggle">Embed in Canvas</label>
            <label class="switch">
              <input type="checkbox" id="embedToggle">
              <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-item">
            <label for="colorPicker">Highlight Color</label>
            <input type="color" id="colorPicker" value="#ffff00">
        </div>
        <div class="setting-item">
            <label for="customKeywordInput">Custom Keyword</label>
            <input type="text" id="customKeywordInput" placeholder="Default: Today's Date">
        </div>
        <div class="setting-item">
            <label for="debugToggle">Debug Mode</label>
            <label class="switch">
              <input type="checkbox" id="debugToggle">
              <span class="slider round"></span>
            </label>
        </div>
      </div>
      <button id="sharepointBtn" class="footer-link">SharePoint</button>
    </div>

  </div>
  <script src="popup.js" type="module"></script>
  <script src="popupSearch.js" type="module"></script>
</body>
</html>
